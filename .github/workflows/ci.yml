# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 6.0, 7.0, 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: src/TimeItSharp

    - name: Build
      run: dotnet build --no-restore
      working-directory: src/TimeItSharp

    - name: Run timeitsharp dotnet tool sample
      run: ./TimeItSharp config-example.json
      working-directory: src/TimeItSharp/bin/Debug/net7.0

    - name: Run timeitsharp engine sample
      run: ./TimeItSharp.FluentConfiguration.Sample
      working-directory: test/TimeItSharp.FluentConfiguration.Sample/bin/Debug/net7.0
